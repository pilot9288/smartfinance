<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFinance – Credit Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header select {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2.5em;
      color: #0a3d62;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 14px 30px;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
  <script>
    function updateView(option) {
      const img = document.getElementById('hero-img');
      const title = document.getElementById('main-title');
      const desc = document.getElementById('main-desc');

      if (option === 'takeControl') {
        img.src = 'TakeControlofYourCredit.png';
        title.innerText = 'Take Control of Your Credit';
        desc.innerText = 'Take back control of your credit with SmartFinance. We give you everything to improve and monitor your score easily.';
      } else if (option === 'buildWealth') {
        img.src = 'BuildWealth.png';
        title.innerText = 'Build Wealth with Confidence';
        desc.innerText = 'Start building real wealth today. Use SmartFinance to plan, save, invest, and grow with smart tools that guide your every step.';
      } else if (option === 'boostScore') {
        img.src = 'BoostYourScore.png';
        title.innerText = 'Boost Your Credit Score';
        desc.innerText = 'Raise your credit score fast using our proven guides, automated tools, and dispute trackers — all in one package.';
      } else if (option === 'creditRepair') {
        img.src = 'CreditRepairPro.png';
        title.innerText = 'Credit Repair Pro Toolkit';
        desc.innerText = 'Repair your credit like a pro with our advanced dispute templates, expert guides, and action plan that delivers results fast.';
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>SmartFinance Landing Experience</h1>
    <label for="view-select">Choose a focus:</label>
    <select id="view-select" onchange="updateView(this.value)">
      <option value="takeControl">Take Control of Your Credit</option>
      <option value="buildWealth">Build Wealth</option>
      <option value="boostScore">Boost Your Score</option>
      <option value="creditRepair">Credit Repair Pro</option>
    </select>
  </header>

  <div class="hero">
    <img id="hero-img" src="TakeControlofYourCredit.png" alt="SmartFinance Hero Image">
    <h1 id="main-title">Take Control of Your Credit</h1>
    <p id="main-desc">Take back control of your credit with SmartFinance. We give you everything to improve and monitor your score easily.</p>
    <a class="btn" href="mailto:admin@microicom.com">Buy Now – $149</a>
  </div>

  <footer>
    &copy; 2025 SmartFinance · <a href="https://www.microicom.com" style="color: #0a3d62;">www.microicom.com</a>
  </footer>
</body>
</html>
