<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFinance – Credit Repair Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
      text-align: center;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2.5em;
      color: #0a3d62;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 16px 36px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
      margin: 10px;
    }
    .btn:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
    .highlight {
      color: #ffc107;
      background-color: #dc3545;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 6px;
      display: inline-block;
      font-size: 0.95em;
      animation: glow 1.2s ease-in-out infinite alternate;
    }
    s.old-price {
      color: #dc3545;
      opacity: 1;
      font-weight: bold;
    }
    @keyframes glow {
      from { box-shadow: 0 0 6px #dc3545; }
      to { box-shadow: 0 0 12px #ffc107; }
    }
    #countdown {
      font-size: 1em;
      color: #b30000;
      margin-top: 12px;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="CreditRepairPro.png" alt="Credit Repair Pro Hero Image">
    <h1>Credit Repair Pro Toolkit</h1>
    <p>Repair your credit like a pro with our advanced dispute templates, expert guides, and action plan that delivers results fast.</p>
    <p>
      <s class="old-price">$399</s>
      <strong style="color: #0a3d62; font-size: 1.4em;">$149</strong>
      <span class="highlight">for a limited time</span>
    </p>

    <!-- Gumroad Button -->
    <a class="btn" href="https://aviator086.gumroad.com/l/vgbcxv" target="_blank">Pay with Gumroad</a>

    <!-- Stripe Logo Button -->
    <a href="https://buy.stripe.com/test_YourStripeLinkHere" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Stripe_Logo%2C_revised_2016.svg" alt="Pay with Stripe" style="height:40px; margin: 10px; border-radius: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); padding: 5px; background-color: white;">
    </a>

    <!-- PayPal Button -->
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=BAAYFf0nlVL7Fwxg40F0ptbBPxzM4emYtYp_KmLYMlcStu8Taw83YpWAx8BdISb2OzKTZZoqHlG83Jafbk&currency=USD"></script>
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: '149.00' } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Thank you ' + details.payer.name.given_name + '! Payment complete.');
          });
        }
      }).render('#paypal-button-container');
    </script>

    <div id="countdown"></div>
  </div>

  <footer>
    &copy; 2025 SmartFinance · <a href="https://www.microicom.com" style="color: #0a3d62;">www.microicom.com</a>
  </footer>

  <script>
    const countdownEl = document.getElementById('countdown');
    const endTime = new Date();
    endTime.setHours(endTime.getHours() + 72);

    function updateCountdown() {
      const now = new Date();
      const timeLeft = endTime - now;
      if (timeLeft <= 0) {
        countdownEl.textContent = 'Offer expired.';
        return;
      }
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 72);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);
      countdownEl.textContent = `⏳ Offer ends in ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
